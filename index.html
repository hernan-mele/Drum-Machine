<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Drum Machine by Hernan Mele</title>
</head>
<body>
    <div class="container-fluid">
        <div id="drum-machine">
            <h1 class="bg-danger text-center text-white py-3">Drum Machine</h1>
            <div id="display"></div>
            <div class="row">
                <button class="drum-pad bg-success py-3" id="q-pad"><audio class="clip" id="Q" src="#"></audio>Q</button>
                <button class="drum-pad bg-success py-3" id="w-pad"><audio class="clip" id="W" src="#"></audio>W</button>
                <button class="drum-pad bg-success py-3" id="e-pad"><audio class="clip" id="E" src="#"></audio>E</button>
            </div>
            <div class="row">
                <button class="drum-pad bg-warning py-3" id="a-pad"><audio class="clip" id="A" src="#"></audio>A</button>
                <button class="drum-pad bg-warning py-3" id="s-pad"><audio class="clip" id="S" src="#"></audio>S</button>
                <button class="drum-pad bg-warning py-3" id="d-pad"><audio class="clip" id="D" src="#"></audio>D</button>
            </div>
            <div class="row">
                <button class="drum-pad bg-info py-3" id="z-pad"><audio class="clip" id="Z" src="#"></audio>Z</button>
                <button class="drum-pad bg-info py-3" id="x-pad"><audio class="clip" id="X" src="#"></audio>X</button>
                <button class="drum-pad bg-info py-3" id="c-pad"><audio class="clip" id="C" src="#"></audio>C</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
