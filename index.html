<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drum Machine by Hernan Mele</title>
</head>
<body>
    <div class="container-fluid bg-danger" id="drum-machine">
        <h1 class="bg-danger text-center text-white py-3">Drum Machine</h1>
        <div id="display"></div>
        <div class="row">
            <button class="drum-pad bg-success py-3" id="q-pad" onclick="playSounds('Q')">
                Q
                <audio class="clip" id="Q" src="./audios/mixkit-achievement-win-drums-555.wav"></audio>
            </button>
            <button class="drum-pad bg-success py-3" id="w-pad" onclick="playSounds('W')">
                <audio class="clip" id="W" src="./audios/mixkit-deep-cinematic-subtle-drum-impact-549.wav"></audio>
                W
            </button>
            <button class="drum-pad bg-success py-3" id="e-pad" onclick="playSounds('E')">
                <audio class="clip" id="E" src="./audios/mixkit-drum-deep-impact-563.wav"></audio>
                E
            </button>
        </div>
        <div class="row">
            <button class="drum-pad bg-warning py-3" id="a-pad" onclick="playSounds('A')">
                <audio class="clip" id="A" src="./audios/mixkit-drum-hit-with-eco-544.wav"></audio>
                A
            </button>
            <button class="drum-pad bg-warning py-3" id="s-pad" onclick="playSounds('S')">
                <audio class="clip" id="S" src="./audios/mixkit-drum-roll-566.wav"></audio>
                S
            </button>
            <button class="drum-pad bg-warning py-3" id="d-pad" onclick="playSounds('D')">
                <audio class="clip" id="D" src="./audios/mixkit-horror-deep-drum-heartbeat-559.wav"></audio>
                D
            </button>
        </div>
        <div class="row">
            <button class="drum-pad bg-info py-3" id="z-pad" onclick="playSounds('Z')">
                <audio class="clip" id="Z" src="./audios/mixkit-horror-tunnel-drum-554.wav"></audio>
                Z
            </button>
            <button class="drum-pad bg-info py-3" id="x-pad" onclick="playSounds('X')">
                <audio class="clip" id="X" src="./audios/mixkit-metal-hit-drum-sound-550.wav"></audio>
                X
            </button>
            <button class="drum-pad bg-info py-3" id="c-pad" onclick="playSounds('C')">
                <audio class="clip" id="C" src="./audios/mixkit-ominous-drums-227.wav"></audio>
                C
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>
</html>
